<ion-header>
    <ion-toolbar>
        <ion-title>LogIn</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>


    <ion-item>
        <ion-label>E-Mail:</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-button (click)="logIn()">einloggen</ion-button>
    <ion-button (click)="redirectRegistration()">Zur Registrierung</ion-button>
</ion-footer>
