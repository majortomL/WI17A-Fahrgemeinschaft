<ion-content>
    <div id="map" style="width: 100%; height: 90%">

    </div>

    <script>
        function route() {
            L.Routing.control({
                waypoints: [
                    L.latLng(57.74, 11.94),
                    L.latLng(57.6792, 11.949)
                ]
            }).addTo(map);
        }
    </script>
    <button (click)="route()">Route berechnen!</button>
